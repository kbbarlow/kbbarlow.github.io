<!DOCTYPE HTML>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table Practice Page</title>
  <meta name="description" content="A practice table">
  <link href="../css/normalize.css" rel="stylesheet" />
  <link href="css/tablebuild.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th colspan="3">ACME Wildwest</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
      </tr>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4420</td>
        <td>$5000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4870</td>
        <td>$5000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8610</td>
        <td class="goals">$7500</td>
      </tr>
      <tr>
        <td><i>Black Friday</i></td>
        <td colspan="2">$3200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6820</td>
        <td>$7500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
      <td colspan="3">Compiled 12.20.2020 by bRauls</td>
    </tr>
    </tfoot>
  </table>
</body>

</html>
